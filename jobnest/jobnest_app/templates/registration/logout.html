{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>Login</title>
        
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
        <link rel="stylesheet" href="{% static 'css/forms.css' %}">
        
        <script src="https://kit.fontawesome.com/704721be89.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="modal-overlay">
        <div class="modal">
            <h5><i class="fas fa-sign-out-alt"></i> Are you sure you want to logout?</h5>
            <form method="POST">
                {% csrf_token %}
                <div class="modal-buttons">
                    <button type="submit" class="btn btn-confirm">Yes, Logout</button>
                    <a href="{% url 'home' %}" class="btn btn-cancel">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
