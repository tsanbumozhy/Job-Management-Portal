{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Skill</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="{% static 'css/forms.css' %}">
  <script src="https://kit.fontawesome.com/704721be89.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="form-wrapper">
  <h2 id="title">Add New Skill</h2>

  <form method="POST">
    {% csrf_token %}

    {% if form.errors %}
      <div class="alert alert-danger">
        <ul>
          {% for field, errors in form.errors.items %}
            {% for error in errors %}
              <li>{{ field|title }}: {{ error }}</li>
            {% endfor %}
          {% endfor %}
        </ul>
      </div>
    {% endif %}

    <div class="form-group">
      <label for="{{ form.name.id_for_label }}"><i class="fas fa-tools"></i> Skill Name</label>
      {{ form.name }}
    </div>

    <div class="form-group">
      <label for="{{ form.category.id_for_label }}"><i class="fas fa-layer-group"></i> Category</label>
      {{ form.category }}
    </div>

    <div class="btn-field">
      <button type="submit" class="btn btn-primary">Add Skill</button>
    </div>
  </form>
</div>
</body>
</html>
