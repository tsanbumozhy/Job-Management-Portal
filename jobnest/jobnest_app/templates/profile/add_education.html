{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/forms.css' %}">

<div class="form-wrapper">
    <h2 id="title">Add Your Education</h2>

    <form method="POST">
        {% csrf_token %}
        <div class="formset-entry">
            <h6 class="section-title">Education {{ forloop.counter }}</h6>

            <div class="form-group">
                <label for="{{ form.title.id_for_label }}">Title</label>
                <div class="form-container">
                    {{ form.title }}
                    <span class="icon"><i class="fas fa-graduation-cap"></i></span>
                </div>
            </div>

            <div class="form-group">
                <label for="{{ form.institution.id_for_label }}">Institution</label>
                <div class="form-container">
                    {{ form.institution }}
                    <span class="icon"><i class="fas fa-university"></i></span>
                </div>
            </div>

            <div class="form-group">
                <label for="{{ form.start_year.id_for_label }}">Start Year</label>
                <div class="form-container">
                    {{ form.start_year }}
                    <span class="icon"><i class="fas fa-calendar-alt"></i></span>
                </div>
            </div>

            <div class="form-group">
                <label for="{{ form.end_year.id_for_label }}">End Year</label>
                <div class="form-container">
                    {{ form.end_year }}
                    <span class="icon"><i class="fas fa-calendar-check"></i></span>
                </div>
            </div>

            <div class="form-group">
                <label for="{{ form.score.id_for_label }}">Score</label>
                <div class="form-container">
                    {{ form.score }}
                    <span class="icon"><i class="fas fa-chart-line"></i></span>
                </div>
            </div>

        </div>

        <div class="btn-field">
            <button type="submit" class="btn btn-primary">Save Education</button>
        </div>
    </form>
</div>
{% endblock %}
